# Nginx configuration for quizy-easy.ru with WebSocket support and provider-based routing.
# - Serves the PHP application via php-fpm.
# - Proxies WebSocket traffic on /api/1, routing "provider: Atlanta" connections to port 449.
# - Keeps static/forbidden path rules consistent with the PHP app structure.

# Map the incoming Provider header to the correct WebSocket backend.
# Default backend: ws server on 127.0.0.1:3001
# Atlanta-specific backend: ws server on 127.0.0.1:449
map $http_provider $ws_backend {
    default           http://127.0.0.1:3001;
    "Atlanta"        http://127.0.0.1:449;
}

server {
    server_name quizy-easy.ru;

    root /var/www/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* ^/(data|lib|vendor|composer\.(json|lock)) {
        deny all;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
    }

    location ~* \.(json|lock|env|ini|log)$ {
        deny all;
    }

    # WebSocket endpoint used by the app (configured in public/assets/ws-config.js)
    location /api/1 {
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;

        # If your WebSocket needs host/forwarded headers, keep these:
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Provider $http_provider;

        proxy_pass $ws_backend;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/quizy-easy.ru/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/quizy-easy.ru/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = quizy-easy.ru) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name quizy-easy.ru;
    return 404; # managed by Certbot
}
